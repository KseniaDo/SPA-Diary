<section class="diary-notes">
    <div class="diary-container" *ngFor="let data of dataCheck | keyvalue">
        <p class="diary-notes__data">{{ datas.get(data.key) }}</p>
        <app-text-component [diaryData]="data.value"></app-text-component>
        <div class="button__container">
            <a [routerLink]="['/edit', data.key]" class="p-button">Изменить</a>
            <p-button (click)="deleteNote(data)" icon="pi pi-trash" severity="danger"/>
        </div>
    </div>
</section>
<router-outlet></router-outlet>
